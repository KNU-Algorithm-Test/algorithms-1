name: Algorithms PR Checker

on:
  pull_request:
    branches: [ '**' ]
    types: [opened, synchronize, reopened]

jobs:
  
  check-compilation:

    runs-on: ubuntu-latest

    steps:
    
    - uses: actions/checkout@v2
      with:
        # Disabling shallow clone is recommended for improving relevancy of reporting
        fetch-depth: 0
    
    - name: Set up JDK 1.11
      uses: actions/setup-java@v1
      with:
        java-version: 1.11
    
    - uses: actions/cache@v2
      with:
        path: ~/.m2/repository
        key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
        restore-keys: |
          ${{ runner.os }}-maven-   
    
    - name: Build with Maven
      run: mvn -B clean package
  
  
  code-formatting-checker:

    runs-on: ubuntu-latest

    steps:
    
    - uses: actions/checkout@v2
    
    - name: Set up JDK 1.11
      uses: actions/setup-java@v1
      with:
        java-version: 1.11
    
    - uses: actions/cache@v2
      with:
        path: ~/.m2/repository
        key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
        restore-keys: |
          ${{ runner.os }}-maven-   
    
    - name: Verify all Java files are formatted correctly according to the Google Java Style Guide
      run: |
        mvn spotless:check
        echo "Run the command './mvnw spotless:apply' to fix Java formatting if this job fails"
